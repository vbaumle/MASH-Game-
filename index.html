<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>Mash Game: Alien Edition</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="MASHSTYLESHEET.css" rel="stylesheet" type="text/css">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
	  <div class="header" align="center">
    <h1>Mash Game: Alien Edition </h1>
    <p class="description">Which Alien are you?</p>
	</div>
    <form action=".gitattributes" method="post" id="mash">
      <div id="answers" class="hide">
        <p>You have been sent to <span id="answer_1"></span> the humans with your  <span id="answer_3"></span> body <span id="answer_2"></span>so you can take them back to planet <span id="home"></span>.
		  </p>
		</div>
            <div class="bucket" align="center" >
		         <div class="choice-bucket">
          <h4 class="highlight"> conquer or befriend humans?</h4>
            <input name="answer_1[]" type="text">
			<input name="answer_1[]" type="text">
			<input name="answer_1[]" type="text">
			<input name="answer_1[]" type="text">
				
        </div>
		  </div>
        <div class="choice-bucket" align="center"> 
			
          <h4 class="highlight">Favorite Activies?</h4>
          <input name="answer_2[]" type="text">
			<input name="answer_2[]" type="text">
			<input name="answer_2[]" type="text">
			<input name="answer_2[]" type="text">
          
        </div>
        <div class="choice-bucket" align="center">
			
          <h4 class="highlight">What colors are your skin?</h4>
          <input name="answer_3[]" type="text">
			<input name="answer_3[]" type="text">
			<input name="answer_3[]" type="text">
			<input name="answer_3[]" type="text">
          
		  </div>
      <button type="submit" class="button-submit">Aliens!</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
